<script>
    let works = "https://jsonplaceholder.typicode.com/photos";

    fetch(works)
        .then(response => response.json())
        .then(data => {
            const sliceData = data.slice(0, 1);
            console.log(sliceData);
            const featuredsection = document.querySelector(".dashboard-section");
            document.getElementsByClassName("dashboard-section").innerHTML = sliceData;

            sliceData.forEach(post => {
                const postElement = document.createElement("div");
                postElement.innerHTML = `
              
                    <h1 class="works-title">${post.title}</h1>
                    <div class="works-wrapper">
                    <h2 class="works-date">${new Date(post.id).toDateString()}</h2><div class="vertical-line"></div><h4>Dashboard, User Experience Design</h4></h4></div>
                    <p class="works-para">quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit molestiae ut ut quas totam nostrum rerum est </p>
                    <img src=${post.thumbnailUrl}/>           
                 `;
                featuredsection.appendChild(postElement);
            });
        })
        .catch(error => console.error("Error fetching data:", error));

    let workssection = "https://jsonplaceholder.typicode.com/photos";

    // Wait for the DOM to fully load before running the JavaScript
    document.addEventListener('DOMContentLoaded', function () {

            } else {

            }

    // When the user clicks on the button, scroll to the top of the document
    function topscrollbutton() {

        document.documentElement.scrollTop = 0;
    }

</script>
