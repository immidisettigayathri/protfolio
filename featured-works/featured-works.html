<script>
    let featureddata = "https://jsonplaceholder.typicode.com/photos";

    fetch(featureddata)
        .then(response => response.json())
        .then(data => {
            const sliceData = data.slice(0, 10);
            console.log(sliceData);
            const featuredsection = document.querySelector(".featured-wrapper");
            document.getElementsByClassName("blog-section").innerHTML = sliceData;

            sliceData.forEach(post => {
                const postElement = document.createElement("div");

                postElement.className = "featured-works"

                postElement.innerHTML = `
               
               <img src=${post.thumbnailUrl}/>  
         
                <div class="featured-wrapper-content">
                    <h1 class="featured-title">${post.title}</h1>
                    <div class="featured-works-wrapper">
                    <h2 class="featured-date">${new Date(post.id).toDateString()}</h2><div class="vertical-line"></div>  <h4>Express Handlebars</h4></h4></div>
                    <p class="featured-para">quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit molestiae ut ut quas totam nostrum rerum est </p>
                
                  </div> 
               
                  </div>
                 `;
                featuredsection.appendChild(postElement);
            });
        })
        .catch(error => console.error("Error fetching data:", error));
</script>
