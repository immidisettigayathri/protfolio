    <title>BLOG PAGE</title>
</head>
<script>
    let blogdata = "https://jsonplaceholder.typicode.com/posts";

    fetch(blogdata)
        .then(response => response.json())
        .then(data => {
            const sliceData = data.slice(0, 10);
            console.log(sliceData);
            const blogSection = document.querySelector(".blog-section");
            document.getElementsByClassName("blog-section").innerHTML = sliceData;


            sliceData.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "blog"
                postElement.innerHTML = `
                    <h2 class='blog-title'>${post.title}</h2>
                    <div class="blog-wrapper">
                    <h3 class="blog-date">${new Date(post.id).toDateString()}</h3><div class="vertical-line"></div>  <h4>Express Handlebars</h4>
                    </div>
                    <p class="blog-para">${post.body}</p>
                    <div class="blogs-divider"></div>
                    `;
                blogSection.appendChild(postElement);
            });
        })
        .catch(error => console.error("Error fetching data:", error));
</script>
