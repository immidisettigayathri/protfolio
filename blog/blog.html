<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>BLOG PAGE</title>
</head>
<script>
    let blogdata = "https://jsonplaceholder.typicode.com/posts";

    fetch(blogdata)
        .then(response => response.json())
        .then(data => {
            const sliceData = data.slice(0, 10);
            console.log(sliceData);
            const blogSection = document.querySelector(".blog-section");
            document.getElementsByClassName("blog-section").innerHTML = sliceData;


            sliceData.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "blog"
                postElement.innerHTML = `
                    <h2 class='blog-title'>${post.title}</h2>
                    <div class="blog-wrapper">
                    <h3 class="blog-date">${new Date(post.id).toDateString()}</h3><div class="vertical-line"></div>  <h4>Express Handlebars</h4>
                    </div>
                    <p class="blog-para">${post.body}</p>
                    <div class="blogs-divider"></div>
                    `;
                blogSection.appendChild(postElement);
            });
        })
        .catch(error => console.error("Error fetching data:", error));

    // Wait for the DOM to fully load before running the JavaScript
    document.addEventListener('DOMContentLoaded', function () {
        const topscroll = document.getElementById("up-chevron");

        window.onscroll = function scroll() {
            if (document.documentElement.scrollTop > 200) {
                topscroll.style.display = "block";
            } else {
                topscroll.style.display = "none";
            }

        }
    });

    // When the user clicks on the button, scroll to the top of the document
    function topscrollbutton() {

        document.documentElement.scrollTop = 0;
    }

</script>

<body>
    <div class="header-section">

        <a href="/featured-works/featured-works.html">
            <h1>Works</h1>
        </a>
        <a href="#blog-section-wrapper">
            <h1>Blogs</h1>
        </a>
        <a href="/contact/contactus.html">
            <h1>Contact</h1>
        </a>

    </div>

    <a href="/Home/Home.html">
        <h6 class="arrow-left-wrapper">
            <i class="fa-solid fa-arrow-left"></i> Back to home
        </h6>
    </a>
    <div class="blog-section" id="blog-section-wrapper">
        <h1 class="title">Blogs</h1>
    </div>
    <a href="mailto:someone@example.com">
        <div class="call-icon">

            <i class="fa-solid fa-envelope"></i>
        </div>
    </a>
    <button onclick="topscrollbutton()" id="up-chevron"><i class="fa-solid fa-chevron-up"></i></button>
    <div class="footer-section">
        <a href="https://www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a> <a
            href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a> <a
            href="https://www.Linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <p>Copyright Â©2020.All rights reserved. </p>
    </div>

</body>

</html>
